<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teahable Machine Using Ml5js</title>
  <link rel="stylesheet" href="index.css">
  <script src="ml5.js"></script>
</head>
<body>
  <div class="preload"></div>
  <div class="body">
    <video class="video"></video>
    <div class="trainSection">
      <div class="trains">
        <div class="progress"><div class="p red"></div></div>
        <button class="train" id='red'>Train Red</button>
      </div>
      <div class="trains">
        <div class="progress"><div class="p green"></div></div>
        <button class="train" id='green'>Train Green</button>
      </div>
      <div class="trains">
        <div class="progress"><div class="p blue"></div></div>
        <button class="train" id='blue'>Train Blue</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
